apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: rbac-lab
  labels:
    app: store
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store
      tier: backend
  template:
    metadata:
      labels:
        app: store
        tier: backend
    spec:
      containers:
      - name: api
        image: ghcr.io/chainguard-dev/nginx:latest
        args:
        - /bin/sh
        - -c
        - |
          cat <<'SCRIPT' >/usr/share/nginx/html/index.html
          <html><body><h1>Store API</h1><p>Served from $(hostname)</p></body></html>
          SCRIPT
          exec nginx -g 'daemon off;'
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-backend
  namespace: rbac-lab
spec:
  type: ClusterIP
  selector:
    app: store
    tier: backend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
